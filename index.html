<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REPO</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="repo">
      <div class="box box-of-heart1">
        <div class="heart"></div>
        <div class="heart heart2"></div>
        <div class="heart heart3"></div>
        <div class="heart heart4"></div>
        <div class="heart heart5"></div>
      </div>
      <div class="box box-of-heart2">
        <div class="heart"></div>
        <div class="heart heart2"></div>
        <div class="heart heart3"></div>
        <div class="heart heart4"></div>
        <div class="heart heart5"></div>
      </div>
      <div class="box box-of-heart3">
        <div class="heart"></div>
        <div class="heart heart2"></div>
        <div class="heart heart3"></div>
        <div class="heart heart4"></div>
        <div class="heart heart5"></div>
      </div>
      <div class="head">
        <div class="left eye">
          <div class="pupil"></div>
        </div>
        <div class="right eye">
          <div class="pupil"></div>
          <div class="light"></div>
        </div>
        <div class="mouth"></div>
      </div>
      <div class="body">
        <div class="upper"></div>
        <div class="arm left-arm"></div>
        <div class="arm right-arm"></div>
        <div class="lower"></div>
        <div class="leg left-leg"></div>
        <div class="leg right-leg"></div>
      </div>
    </div>
  </body>
</html>
